<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do - MY To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big_container">
      <div class="container">
        <div class="todo">
          <h2>MY TASKS <img src="./images/icon.png" alt="" /></h2>
        </div>
        <div class="input-box">
          <input
            id="input"
            type="text"
            placeholder="write your tasks here"
          /><button id="addbtn" onclick="addTask()">Add Task</button> 
        </div>
        <ul class="listOfTask"> 
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
